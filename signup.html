<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Newsletter Signup</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--    CSS-->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body class="text-center"></body>

<main class="form-signin w-100 m-auto">
    <form method="post" action="/" class="form-signin">
        <img class="mb-4" src="images/owl-logo.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign up to My Newsletter</h1>
        <input type="text" class="form-control top" name=firstName placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name=lastName placeholder="Last Name" required>
        <input type="email" class="form-control bottom" name=emailAddress placeholder="Email address" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Wise Owl Studio</p>
    </form>
</main>

</body>

</html>
